<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录成功 - InterviewCodeOverlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .success-container {
            background: white;
            padding: 3rem 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .success-icon {
            font-size: 4rem;
            color: #4CAF50;
            margin-bottom: 1rem;
        }
        
        .success-title {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .success-message {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        
        .loading {
            color: #667eea;
            font-size: 0.9rem;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✓</div>
        <h1 class="success-title">登录成功！</h1>
        <p class="success-message">
            您已成功登录 InterviewCodeOverlay。<br>
            客户端将自动获取您的认证信息。
        </p>
        <div class="loading">
            <span class="spinner"></span>
            正在关闭窗口...
        </div>
    </div>

    <script>
        // 获取URL参数中的token
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (token) {
            console.log('OAuth登录成功，token:', token);
            
            // 延迟关闭窗口，让用户看到成功信息
            setTimeout(() => {
                window.close();
            }, 2000);
        } else {
            document.querySelector('.success-title').textContent = '登录失败';
            document.querySelector('.success-message').textContent = '未能获取到有效的认证信息，请重试。';
            document.querySelector('.loading').style.display = 'none';
            document.querySelector('.success-icon').textContent = '✗';
            document.querySelector('.success-icon').style.color = '#f44336';
        }
    </script>
</body>
</html>
