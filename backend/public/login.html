<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InterviewCodeOverlay - 登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .logo p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 1rem;
        }
        
        .btn:hover {
            background: #5a6fd8;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: #666;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
            z-index: 1;
        }
        
        .divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
            z-index: 2;
        }
        
        .oauth-btn {
            background: #333;
            margin-bottom: 0.5rem;
        }
        
        .oauth-btn:hover {
            background: #222;
        }
        
        .register-link {
            text-align: center;
            margin-top: 1rem;
        }
        
        .register-link a {
            color: #667eea;
            text-decoration: none;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .success {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>InterviewCodeOverlay</h1>
            <p>AI编程面试助手</p>
        </div>
        
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名/邮箱</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">登录</button>
        </form>
        
        <div class="divider">
            <span>或</span>
        </div>
        
        <button class="btn oauth-btn" onclick="handleOAuth('github')">
            使用 GitHub 登录
        </button>
        
        <button class="btn oauth-btn" onclick="handleOAuth('google')">
            使用 Google 登录
        </button>
        
        <div class="register-link">
            <a href="#" onclick="showRegister()">还没有账号？立即注册</a>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin.replace('3000', '3001');
        
        // 检查是否是OAuth模式
        const urlParams = new URLSearchParams(window.location.search);
        const isOAuthMode = urlParams.get('mode') === 'oauth';
        const client = urlParams.get('client');
        
        if (isOAuthMode) {
            document.querySelector('.logo p').textContent = '正在登录客户端...';
        }
        
        // 显示错误信息
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        // 显示成功信息
        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
        
        // 处理表单登录
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            loginBtn.disabled = true;
            loginBtn.textContent = '登录中...';
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess('登录成功！');
                    
                    if (isOAuthMode && client === 'electron') {
                        // 重定向到成功页面，带上token
                        window.location.href = `/auth/success?token=${data.token}`;
                    } else {
                        // 普通Web登录
                        localStorage.setItem('authToken', data.token);
                        window.location.href = '/dashboard';
                    }
                } else {
                    showError(data.error || '登录失败');
                }
            } catch (error) {
                showError('网络错误，请重试');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = '登录';
            }
        });
        
        // 处理OAuth登录
        async function handleOAuth(provider) {
            try {
                // 简化的OAuth处理 - 直接调用后端
                const response = await fetch(`${API_BASE}/api/auth/oauth/callback`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        code: 'demo_code', 
                        provider: provider 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess(`${provider} 登录成功！`);
                    
                    if (isOAuthMode && client === 'electron') {
                        // 重定向到成功页面，带上token
                        window.location.href = `/auth/success?token=${data.token}`;
                    } else {
                        // 普通Web登录
                        localStorage.setItem('authToken', data.token);
                        window.location.href = '/dashboard';
                    }
                } else {
                    showError(data.error || `${provider} 登录失败`);
                }
            } catch (error) {
                showError('网络错误，请重试');
            }
        }
        
        // 显示注册表单
        function showRegister() {
            alert('注册功能正在开发中...');
        }
    </script>
</body>
</html>
