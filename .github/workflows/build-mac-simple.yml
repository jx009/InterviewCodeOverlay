name: Build macOS App (Simple)

on:
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Force clean install
      run: |
        rm -rf node_modules package-lock.json .npmrc
        npm config delete platform
        npm config delete arch
        npm config delete target_platform
        npm config delete target_arch
        npm install --force --no-audit --no-fund
        
    - name: Install platform packages for universal build
      run: |
        npm install @rollup/rollup-darwin-arm64 --save-dev --force || true
        npm install @rollup/rollup-darwin-x64 --save-dev --force || true
        npm install @esbuild/darwin-arm64 --save-dev --force || true
        npm install @esbuild/darwin-x64 --save-dev --force || true
        
    - name: Build app
      run: npm run build
      
    - name: Package macOS app
      run: npm run package-mac
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload macOS artifacts
      uses: actions/upload-artifact@v4
      with:
        name: macos-app
        path: |
          release/*.dmg
          release/*.zip
        retention-days: 30